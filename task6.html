<!DOCTYPE html>
<html>
<head>
    <title>Addition Result</title>

    <style>
        h2 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h2>Addition Result</h2>

    <p id="result"></p>

    <script>
        let a = 5;
        let b = 10;
        let sum = a + b;

        document.getElementById("result").innerHTML = 
            "The sum of " + a + " and " + b + " is " + sum;
    </script>

</body>
</html>
